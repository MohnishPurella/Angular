<div class="container-fluid row">
    <div class="col-sm-12">
        <h1 class="text-center">
            <u>Directive Example</u>
        </h1>
        <hr><br>
    </div>
    <div class="col-sm-3">
        <button class="btn btn-primary" (click)="showNgIfFun()">*ngIf</button>
        <br><br>
        <button class="btn btn-primary" (click)="showNgForFun()">*ngFor</button>
    </div>
    <div class="col-sm-9">
        <div *ngIf="showNgIf">
            <app-ngif></app-ngif>
        </div>
        <div *ngIf="showNgFor">
            <app-ng-for></app-ng-for>
        </div>
    </div>
</div>
