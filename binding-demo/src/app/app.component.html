<div class="container-fluid row">
  <div class="col-sm-12"><br></div>
  <div class="col-sm-2">
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-sm btn-primary" (click)="showInterpolationFun()">Interpolation</button>
      </div>
      <div class="col-sm-12">
        <br>
        <button class="btn btn-sm btn-primary" (click)="showPropertyBindingFun()">Property Binding</button>
      </div>
      <div class="col-sm-12">
        <br>
        <button class="btn btn-sm btn-primary" (click)="showClassBindingFun()">Class Binding</button>
      </div>
      <div class="col-sm-12">
        <br>
        <button class="btn btn-sm btn-primary" (click)="showStyleBindingFun()">Style Binding</button>
      </div>
      <div class="col-sm-12">
        <br>
        <button class="btn btn-sm btn-primary" (click)="showEventBindingFun()">Event Binding</button>
      </div>      
    </div>    
  </div>
  <div class="col-sm-10">
    <div *ngIf="showInterpolation">
      <app-interpolation></app-interpolation>
    </div>
    <div *ngIf="showPropertyBinding">
      <app-property-binding></app-property-binding>
    </div>
    <div *ngIf="showClassBinding">
      <app-class-binding></app-class-binding>
    </div>     
    <div *ngIf="showStyleBinding">
      <app-style-binding></app-style-binding>
    </div>
    <div *ngIf="showEventBinding">
      <app-event-binding></app-event-binding>
    </div>
  </div>
</div>
